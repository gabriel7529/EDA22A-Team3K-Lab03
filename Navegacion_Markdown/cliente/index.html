	<script>
    function mostrar_Lista() {
        const botonV = '<button id="articulos" onclick="mostrarContenido()">Vizualizar</button>';
        const formV = '<form><h4>Escriba el archivo que desée ver:</h4><input type="text" name="titulo"><br></form>';
        const url = 'http://localhost:3000/lista'
        fetch(url).then(
            response => response.json()
        ).then(
            data => {
                document.querySelector("#lista").innerHTML = data.text + formV + botonV
            }
        )
        document.getElementById("titulos").innerHTML =  "La lista es:";
    }
    </script>

      <h1>Archivos de Markdown</h1>
